<mat-toolbar color='primary'>
  <span>Home - My Lists</span>
</mat-toolbar>


<!-- This component will be repeated with an ngFor -->
<app-list-card *ngFor="let list of todoLists;" [creator_name]="list.creator_name" list_timestamp="today"
  [todo_list_name]="list.todo_list_name" [listId]="list.id">
</app-list-card>

<!-- this should be in the lower right probably -->
<a mat-fab color="accent" routerLink="/new-list">
  <mat-icon>add</mat-icon>
</a>
