<span [routerLink]="['/list', listId]">
  <mat-card matRipple>
    <mat-card-title>{{todo_list_name}}</mat-card-title>
    <mat-card-subtitle class='author'>Created by: {{creator_name}}</mat-card-subtitle>
    <!-- <mat-card-subtitle class='date'>Last updated: {{list_timestamp}}</mat-card-subtitle> -->
    <mat-card-actions>
      <a mat-icon-button [routerLink]="['/edit-list', listId]">
        <mat-icon>create</mat-icon>
      </a>
      <a mat-icon-button (click)="deleteList(listId)">
        <mat-icon>delete</mat-icon>
      </a>
    </mat-card-actions>
  </mat-card>
</span>
